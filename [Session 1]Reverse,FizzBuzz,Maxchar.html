                function FizzBuzz()
                {
                	for (let i = 1; i <= 100; i++) 
                	{
                		if(i % 3 ===0 && i % 5 === 0 )

                			console.log('FizzBuzz');

                		}

                             console.log('Fizz');

                		{
                             console.log('Buzz');
                		}
                		else
                		{
                                console.log(i);

                	}

                }
